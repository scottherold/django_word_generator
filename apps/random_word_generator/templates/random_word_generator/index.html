<!DOCTTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron">
            <h6 class="text-center">Random Word (attempt #{{ request.session.attempt }})</h6>
            <div class="container">
                <hr class="my-4">
                <div class="row justify-content-center">
                    <div class="col-md-4 border border-secondary rounded bg-white">
                        <h3 class="text-center align-middle mt-3 mb-3">{{ request.session.random_str }}</h3>
                    </div>
                </div>
                <form action='/reset', method='post'>
                    <div class="row justify-content-center mt-3">
                    {% csrf_token %}
                        <button type="submit" class="btn btn-secondary text-align-right">Reset</button>                        
                    </div>
                </form>
        </div>
    </body>
</html>
